<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <form @submit.prevent="demo">
            账号:<input type="text" v-model.trim="account"></br></br>
            密码:<input type="password" v-model="password"></br></br>
            性别：
            男<input type="radio" name="sex" v-model="sex" value="male">
            女<input type="radio" name="sex" v-model="sex" value="female">
            </br></br>
            爱好：
            学习<input type="checkbox" v-model="hobby" value="study">
            打游戏<input type="checkbox" v-model="hobby" value ="game">
            吃饭<input type="checkbox" v_model="hobby" value ="eat"></br></br>
            所属校区
            <select v-model="city">
                <option value=''>请选择校区</option>
                <option value='beijing'>北京</option>
                <option value='shanghai'>上海</option>
                <option value='shenzhen'>深圳</option>
                <option value='wuhan' >武汉</option>
            </select>
            </br></br>
            其他信息：
            <textarea v-model.lazy="other"></textarea>
            </br></br>
            <input type="checkbox" v-model="agree"> 阅读并接受<a href="https://wwww.baidu.com">《用户协议》</a>
            <button>提交</button>
        </form>
    </div>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data: {
                account:'',
                password:'',
                sex:'female',
                hobby:[],
                city:'',
                other:'',
                agree:''
            },
            methods: {
                demo(){
                  console.log(JSON.stringify(this._data))
                }
            },
            computed: {},
            mounted() { },
            watch: {}
        });
    </script>
</body>

</html>
